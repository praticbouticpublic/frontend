<h2 mat-dialog-title>Question</h2>
<mat-dialog-content class="mat-typography">
  <h3>Demande de confimation</h3>
  <p>Vous êtes sur le point de supprimer toute les mémoires de pagination ! Confirmez-vous ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>NON</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OUI</button>
</mat-dialog-actions>
